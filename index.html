<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Visual_Stack</title>
    <link rel="apple-touch-icon" href="./Picture/icon.jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">遊び方</h1>

    <div class="First Step">
        <div class="image-container">
            <img src="./Picturefile/grapping_top.png" class="ScreenPic" id="FirstPicS">
            <img src="./Picturefile/Closed.HEIC" class="HnadPic" id="FirstPicH">
        </div>
        <a class="Explain">空中にて親指と人差し指で摘むような動作をすると、物体が出現します。</a>
    </div>

    <div class="Second Step">
        <div class="image-container">
            <img src="./Picturefile/open.png" class="ScreenPic" id="SecondPicS">
            <img src="./Picturefile/Opend.HEIC" class="HnadPic" id="SecondPicH">
        </div>
        <a class="Explain">空中で親指と人差し指を離すと、物体が落下します。</a>
    </div>

    <div class="Third Step">
        <div class="image-container">
            <img src="./Picturefile/grapping_bottom.png" class="ScreenPic" id="ThirdPicS">
            <img src="./Picturefile/Closed.HEIC" class="HnadPic" id="ThirdPicH">
        </div>
        <a class="Explain">板の上にある物体も摘んで動かすことができます。</a>
    </div>

    <div class="Last Step">
        <div class="image-container">
            <img src="./Picturefile/end.png" class="EndPic">
        </div>
        <a class="Explain">板の上にどれだけ積み上げることができるか、頑張りましょう。板から落ちるとゲームオーバになるので気をつけましょう。</a>
    </div>

    <footer>
        <a class="hsub" href="https://fes24.agupiedpiper.com/works">
            <img src="./Picturefile/pidepiper.webp" alt="Logo" class="footer-logo">
            PidePiper
        </a>
    </footer>
</body>

</html>
